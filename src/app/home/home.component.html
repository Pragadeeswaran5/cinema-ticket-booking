<div class="p-4">
    <div class="container">
         <input type="search" style="position: relative;
         bottom: 20px;
         left: 5px;
         height: 41px;
         width: 50%;" placeholder="Search Movie" (keyup)="search($event)">
        <div style=" max-width: 380px; box-shadow: 0 2px 5px 0 rgba(203, 203, 203, 0.5); border: solid 1px #e9e9e9;  background-color: #ffffff;
        margin: 0px 6px 3px 6px;
        padding: 8px 12px;" *ngFor="let cinema of cinemaFilteredList">
                <ion-row>
                    <img style="min-width: 350px; max-width: 350px;  min-height: 350px; max-height: 350px;" [src]="cinema.image">
                </ion-row>
                <ion-row>
                    <h3>{{cinema.name}}</h3>
                </ion-row>
        </div>
    </div>
</div>
